name: autoupdate
permissions:
  contents: write        # nötig für merge / update branches
  pull-requests: write 
on:
  # pull_request:
  #   types:
  #     - labeled
  #     - unlabeled
  #     - synchronize
  #     - opened
  #     - edited
  #     - ready_for_review
  #     - unlocked
  #     - reopened
  push:
    branches:
      - 'unstable'
      - 'unstable-dest'
      - 'main'
#    tags: {}
jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: autoupdate
        uses: alxndrbauer/autoupdate@main
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          DRY_RUN: "false"
          PR_FILTER: "labelled"
          PR_LABELS: "autoupdate,dummy label,anotherLabel"
